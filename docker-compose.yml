version: "3.8"

services:

  db-access-container:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: gunicorn -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --timeout 480 app.main:app
    volumes:
      - .:/app/
    image: db-access-image
    container_name: db-access-container
    ports:
      - 3000:8000
    env_file:
      - ./app/.env.dev
